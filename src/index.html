<!DOCTYPE html>
<html>
  <head>
    <title>diegofrayo-chrome-extension</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        color: unset;
        font-family: unset;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #000000;
        border: 5px solid #353535;
        color: #858585;
        cursor: default;
        font-family: "Ubuntu", sans-serif;
        font-size: 18px;
        position: relative;
        text-align: center;
        width: 530px;
      }

      header {
        background-color: #1e1e1e;
        border-bottom: 5px solid #1e1e1e;
        padding: 0.5rem;
      }

      h1 {
        display: block;
        font-size: 1.4rem;
        font-weight: bold;
        width: 100%;
      }

      label {
        cursor: pointer;
      }

      button {
        background-color: #1e1e1e;
        border-radius: 10px;
        border: 1px solid #353535;
        cursor: pointer;
        display: block;
        font-size: 1.1rem;
        font-weight: bold;
        height: 60px;
        padding: 0.5rem 1rem;
        transition: all 0.7s;
      }

      button:hover {
        opacity: 0.8;
      }

      button.w-1 {
        width: 100%;
      }

      button.w-1\/2 {
        width: 48%;
      }

      button.w-1\/3 {
        width: 31%;
      }

      hr {
        background-color: #353535;
        border: 0;
        display: block;
        height: 0.5px;
        width: 100%;
      }

      p {
        font-size: 1rem;
        font-style: italic;
        font-weight: bold;
        overflow: hidden;
        padding-right: 5px;
        text-align: left;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      p.error {
        color: #e76161;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>diegofrayo</h1>
    </header>
    <div
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: space-between;
        padding: 1rem 1rem 1.25rem 1rem;
      "
    >
      <div
        style="
          align-items: center;
          display: flex;
          gap: 10px;
          justify-content: space-between;
          width: 100%;
        "
      >
        <p></p>
        <label for="checkbox-with-query-strings" style="flex-shrink: 0">
          <input type="checkbox" id="checkbox-with-query-strings" />
          <span>with query-strings</span>
        </label>
      </div>
      <button type="button" class="w-1">Create bookmark for notion</button>
      <button type="button" class="w-1/2">Copy title</button>
      <button type="button" class="w-1/2">Copy URL</button>

      <hr />

      <button type="button" class="w-1/2">Create JSON for "kordz" page</button>
      <button type="button" class="w-1/2">
        Create contact for "contacts" page
      </button>
      <button type="button" class="w-1/2">
        Create JSON for <br />
        "films" page
      </button>
      <button type="button" class="w-1/2">Create JSON for "books" page</button>
      <button type="button" class="w-1">Copy YouTube or Spotify id</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
