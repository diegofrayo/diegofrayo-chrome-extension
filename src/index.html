<!DOCTYPE html>
<html>
  <head>
    <title>diegofrayo-ext</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        align-items: center;
        border: 5px solid rgb(0, 74, 0);
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        font-size: 20px;
        gap: 10px;
        justify-content: space-between;
        padding: 1rem 1rem 2rem 1rem;
        position: relative;
        text-align: center;
        width: 530px;
      }

      h1 {
        display: block;
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-decoration: underline;
        width: 100%;
      }

      label {
        cursor: pointer;
      }

      button {
        background-color: rgb(185, 232, 182);
        border: 1px solid rgb(159, 233, 153);
        cursor: pointer;
        display: block;
        font-size: 1rem;
        font-weight: bold;
        height: 60px;
        padding: 0.5rem;
        transition: all 0.7s;
      }

      button:hover {
        opacity: 0.6;
      }

      button.w-1 {
        width: 100%;
      }

      button.w-1\/2 {
        width: 48%;
      }

      button.w-1\/3 {
        width: 31%;
      }

      hr {
        border-top: 1px solid rgb(0, 74, 0);
        width: 100%;
      }

      p {
        bottom: 0.5rem;
        font-size: 1rem;
        font-style: italic;
        position: absolute;
        text-align: center;
        width: 100%;
      }

      p.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>diegofrayo-chrome-extension</h1>
    <div
      style="
        align-items: center;
        display: flex;
        justify-content: space-between;
        width: 100%;
      "
    >
      <label for="checkbox-with-www">
        <input type="checkbox" id="checkbox-with-www" />
        <span>with www</span>
      </label>
      <label for="checkbox-with-query-strings">
        <input type="checkbox" id="checkbox-with-query-strings" />
        <span>with query-strings</span>
      </label>
    </div>
    <button type="button" class="w-1/2">copy title</button>
    <button type="button" class="w-1/2">copy url</button>
    <button type="button" class="w-1">create bookmark for notion</button>

    <hr />

    <button type="button" class="w-1/3">copy "clickup" link</button>
    <button type="button" class="w-1/3">copy "clickup" branch</button>
    <button type="button" class="w-1/3">copy "arlene" project url</button>

    <hr />

    <button type="button" class="w-1/2">create json for "music" page</button>
    <button type="button" class="w-1/2">copy youtube or spotify id</button>
    <button type="button" class="w-1/2">create json for "films" page</button>
    <button type="button" class="w-1/2">create json for "books" page</button>
    <button type="button" class="w-1/2">
      create contact for "contacts" page
    </button>
    <button type="button" class="w-1/2">create json for "readings" page</button>
    <p></p>
  </body>
  <script src="main.js"></script>
</html>
