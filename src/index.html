<!DOCTYPE html>
<html>
  <head>
    <title>diegofrayo-ext</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        align-items: center;
        border: 5px solid rgb(0, 74, 0);
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        font-size: 20px;
        justify-content: center;
        padding: 20px;
        text-align: center;
        width: 500px;
      }

      h1 {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 10px;
        padding-right: 10px;
        text-decoration: underline;
      }

      button {
        background-color: rgb(185, 232, 182);
        border: 1px solid rgb(159, 233, 153);
        cursor: pointer;
        display: block;
        font-size: 1rem;
        font-weight: bold;
        height: 65px;
        margin: 7px auto;
        padding: 10px;
        transition: all 0.7s;
        width: 45%;
      }

      button:hover {
        opacity: 0.6;
      }

      button:nth-of-type(1) {
        width: 95%;
      }

      p {
        font-size: 1rem;
        font-style: italic;
        width: 100%;
      }

      p.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>diegofrayo-chrome-extension</h1>
    <button type="button">copy title</button>
    <button type="button">copy url (without s-p)</button>
    <button type="button">copy youtube or spotify id</button>
    <button type="button">create bookmark for notion</button>
    <button type="button">create bookmark for notion (include s-p)</button>
    <button type="button">create json for "music" page</button>
    <button type="button">create json for "readings" page</button>
    <button type="button">create json for "films" page</button>
    <button type="button">create json for "books" page</button>
    <button type="button">create contact for "contacts" page</button>
    <button type="button">create "clickup" link</button>
    <p></p>
  </body>
  <script src="main.js"></script>
</html>
